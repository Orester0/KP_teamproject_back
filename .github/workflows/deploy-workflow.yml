name: Deploy Branch Workflow

on:
  push:
    branches: [deploy]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Project
        run: mvn clean install -DskipTests

      - name: Login to docker hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build docker image
        run: docker build -t ellen05/security-system

      - name: Publish image to docker hub
        run: docker push ellen05/security-system:latest

  deploy:
    needs: build
    runs-on: [aws-ec2-sec-sys]
    steps:
      - name: Run image from docker hub
        run: docker pull ellen05/security-system:latest

      - name: Delete old container
        run: docker rm -f security-system-container || true

      - name: Run docker container
        run: docker run -d -p 8080:8080 --name security-system-container ellen05/security-system:latest